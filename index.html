<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grade Calculator</h1>
    <div class="calculator">
        <div id="grades-container">
            <div class="grade-input">
                <input type="number" placeholder="Grade" class="grade">
                <input type="number" placeholder="Weight (%)" class="weight">
            </div>
        </div>
        <button onclick="addGradeInput()">Add Another Grade</button>
        <button onclick="calculateGrade()">Calculate Average</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
